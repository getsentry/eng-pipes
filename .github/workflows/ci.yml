# This workflow will deploy to Google Cloud Run
#
# To configure this workflow, set up the following secrets in your workspace
#
#  * `GITHUB_APP_IDENTIFIER` - GitHub App identifier
#  * `GITHUB_APP_PRIVATE_KEY` - GitHub App private key
#  * `GOOGLE_SERVICE_ACCOUNT_EMAIL` - Google service account email
#  * `GOOGLE_APPLICATION_CREDENTIALS` - Google service account private key
#  * `GITHUB_WEBHOOK_SECRET` - GitHub webhook secret to confirm that webhooks come from GitHub

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-lint:
    name: build and lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - id: dlx
        run: |
          echo "::set-output name=version::$(npx -q @sentry/cli releases propose-version)"
          echo "::set-output name=version_yarn::$(yarn dlx -q -p @sentry/cli sentry-cli releases propose-version)"

      - id: curl
        run: |
          curl -sL https://sentry.io/get-cli/ | bash
          echo "::set-output name=version_curl::$(sentry-cli releases propose-version)"
          git status

